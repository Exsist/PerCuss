<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PERCUSS</title>
    <style>
        @font-face  {
            font-family: AkrobatBold;
            src: url(/PerCuss/static/fonts/acrobat/Akrobat-Bold.otf);
        }

        @font-face  {
            font-family: AkrobatSemiBold;
            src: url(/PerCuss/static/fonts/acrobat/Akrobat-SemiBold.otf);
        }

        @font-face  {
            font-family: AkrobatRegular;
            src: url(/PerCuss/static/fonts/acrobat/Akrobat-Regular.otf);
        }

        @font-face  {
            font-family: AkrobatThin;
            src: url(/PerCuss/static/fonts/acrobat/Akrobat-Thin.otf);
        }

        body {
            margin: 0;
            color: #b3b3b3;
            font-size: 10pt;
            font-family: AkrobatSemiBold;
            background-image: url("/PerCuss/static/images/background/desktop-edit.png");
            background-size: 100%;
            background-repeat: no-repeat;
        }
        *::selection {
            color: #b3b3b3;
            background-color: #b979ff;
        }

        a{
            text-decoration: none;
        }

        menu {
            height: 50px;
            text-align: justify;
            padding: 60px 100px 40px;
            margin: 0;
        }

        menu a {
            display: inline-block;
            color: #b3b3b3;
        }

        menu .menu-r {
            float: left;
        }

        menu .menu-l {
            float: right;
        }

        menu .menu-r a {
            color: #d0814d;
            font-size: 24pt;
        }

        menu .menu-l a {
            text-align: right;
            padding-left: 50px;
            color: #b3b3b3;
            font-size: 16pt;
        }
        div.content.main {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

            /* unnecessary styling properties */
            max-width: 50%;
            text-align: center;
            width: 100%;
        }
        div.content.main input {
            width: 240px;
            height: 60px;
            color: #b3b3b3;
            background-color: #383838;
            font-family: AkrobatThin;
            font-size: 16pt;
            border-radius: 30px;
            border: 3px solid #d0814d;
        }
        div.content.main input:focus {
            outline: none;
        }
        div.content.main input:hover {
            width: 240px;
            height: 60px;
            color: #b3b3b3;
            background-color: #383838;
            font-family: AkrobatBold;
            border-radius: 30px;
            border: 3px dashed #d0814d;
        }
        div.content.main h1, div.content.main p {
            margin: 0;
        }
        div.content.main h1 {
            font-size: 46pt;
            color: #d0814d;
        }
        div.content.main p {
            font-size: 16pt;
            font-family: AkrobatThin;
            padding-bottom: 60px;
        }
        div.content.main p.legend {
            padding-top: 60px;
            padding-bottom: 0;
            letter-spacing: 10px;
        }
        div.content.main p span {
            font-size: 16pt;
            font-family: AkrobatBold;
            color: #d0814d;
        }


        footer {
            position: fixed;
            height: 50px;
            width: 100%;
            text-align: center;
            bottom: 0;
            font-family: AkrobatRegular;
            padding-bottom: 40px;
            letter-spacing: 10px;
        }
    </style>
</head>
<body>
<menu>
    <div class="menu-r">
        <a href="/">PERCUSS</a>
    </div>
    <div class="menu-l">
        <a href="/?page=description">ОПИСАНИЕ</a>
        <a href="/?page=album">АЛЬБОМ</a>
        <a href="/?page=possibility">ВОЗМОЖНОСТИ</a>
        <a href="/">LOGIN</a>
    </div>
</menu>
