<div class="content main">
    <form method="post" method="post" enctype="multipart/form-data">
        <h1>PERCUSS</h1>
        <p>ФОТОРЕДАКТОР ОНЛАЙН</p>
        <div id="upload-btn">ЗАГРУЗИТЬ<br>ФОТО</div>
        <input type="file" id="upload-image-input" name="user_image" style="display: none" accept="image/jpeg, image/png">
        <p class="legend">ПЕРВЫЙ - <span>КОСМИЧЕСКИЙ</span></p>
    </form>
</div>
<div class="editing-form">
    <div id="cancel-editing-form">
        <div id="cancel">&#10006;</div>
    </div>
    <div id="save-image">
        <div id="save"></div>
    </div>
    <div class="editing-zone">
        <div class="editing-zone-image">
            <div class="editing-image"></div>
        </div>
        <div class="editing-methods-zone">
            <div class="action-buttons action-choose-buttons">
                <span class="back">&#9668;</span>
            </div>
            <div class="action-buttons action-method-buttons">
                <span class="agree-method">+</span>
                <span class="cancel-method">-</span>
            </div>
            <div class="editing-methods">
                <div class="editing-method" id="editing-preset-1"></div>
                <div class="editing-method" id="editing-preset-2"></div>
                <div class="editing-method" id="editing-folder-3"></div>
                <div class="editing-method" id="editing-folder-4"></div>
                <div class="editing-method" id="editing-folder-5"></div>
                <div class="editing-method" id="editing-folder-6"></div>
                <div class="editing-method" id="editing-folder-7"></div>
                <div class="editing-method" id="editing-folder-8"></div>
                <div class="editing-method" id="editing-folder-9"></div>
            </div>
            <div class="editing-presets">
                <span class="presets-name">БАЗОВЫЕ ПРЕСЕТЫ</span>
                <div class="editing-method editing-preset-base-1"></div>
                <div class="editing-method editing-preset-base-2"></div>
                <div class="editing-method editing-preset-base-3"></div>
            </div>
        </div>
    </div>
</div>

<div class="login-form">
    <div class="cancel-editing-form">
        <div class="cancel">
        </div>
    </div>
    <div class="login-zone">
        <form method="post" class="login-content">
            <h2>Введите логин:</h2>
            <input class='text' type="text"  name="login">
            <h2>Введите пароль:</h2>
            <input class='text' type="text" name="password"><br>
            <input class='button' type="submit" value="ЗАЛОГИНИТЬСЯ">
        </form>
    </div>
</div>
